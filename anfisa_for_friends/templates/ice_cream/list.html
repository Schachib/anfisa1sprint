{% extends "base.html" %}
{% load static %}
{% block title %}
  Анфиса для друзей. Каталог мороженого
{% endblock %}

{% block content %}
<h1 class="pb-2 mb-0">Каталог мороженого</h1>
<div class="row">
  <!-- Объявление массива с мороженым -->
  <script>
    const iceCreams = [
      {
        title: "Классический пломбир",
        description: "Настоящее мороженое, для истинных ценителей вкуса. Если на столе появляется ...",
        image: "{% static 'img/image-holder.png' %}",  // Используйте тег static
        link: "ice_cream_detail.html"
      },
      {
        title: "Мороженое с кузнечиками",
        description: "В колумбийском стиле: мороженое с добавлением настоящих карамелизованных кузнечиков.",
        image: "{% static 'img/image-holder2.png' %}",
        link: "ice_cream_detail.html"
      },
      {
        title: "Мороженое со вкусом сыра чеддер",
        description: "Вкус настоящего сыра в вафельном стаканчике.",
        image: "{% static 'img/image-holder3.png' %}",
        link: "ice_cream_detail.html"
      }
    ];
    
    // Функция для отображения карточек мороженого
    function displayIceCreams() {
      const container = document.querySelector('.row');
      iceCreams.forEach(iceCream => {
        const card = `
          <div class="col-6 col-md-4 my-1">
            <div class="card">
              <img 
                class="img-fluid card-img-top" 
                height="400" width="300"
                src="${iceCream.image}"
              >
              <div class="card-body">
                <h5 class="card-title">${iceCream.title}</h5>
                <p class="card-text">
                  ${iceCream.description}
                </p>
                <a class="mt-3 regular-link" href="${iceCream.link}">
                  Подробнее
                </a>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });
    }
    
    // Вызов функции при загрузке страницы
    window.onload = displayIceCreams;
  </script>
</div>
{% endblock %}
